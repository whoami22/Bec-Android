</body>
<style>
    table{
        width: 100%;
         font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		 font-size:14px;
         border-collapse: collapse;
		 background-color:white
    }
    th, td {
        border-bottom: 1px solid #ddd;
         padding: 15px;
        text-align: left;
    }
	 tr:nth-child(even){background-color: #f2f2f2;}
	th{
		background-color: #4CAF50;

		color:#ffffff
	}
</style>
<script>
    var table = document.createElement('table');
     var names = new Array("Dr. J. S. Rao" ,"Dr. N. Rama Gopl" ,"Mr. T. Mohan Rao" ,"Mr. K. S. Bheema Reddy" ,"Ms. N.Sudha Rani" ,"Mr.K.Sambasiva Rao" ,"Smt. M.Mohana Kalyani ");
     var designation = new Array("Professor & HOD" ,"Professor" ,"Associate Prof." ,"Asst. Prof." ,"Asst. Prof." ,"Asst. Prof." ,"Asst. Prof.");
     var qualification =new Array("M.Tech  IITK Ph.D- SVU" ,"M.Tech  NITW Ph.D- JNTUA" ,"M. Tech - NITT(Ph.D)- JNTUK" ,"M. Tech- IITKGP(Ph.D)- AUCE" ,"M. Tech - NITT(Ph.D) JNTUA" ,"M. Tech - IITD(Ph.D)  IITD" ,"M. Tech ");
     var experience = new Array("30y" ,"15y" ,"12y" ,"8y" ,"10y" ,"5y" ,"5y");
    var mails = new Array("No Email" ,"No Email" ,"No Email" ,"No Email" ,"No Email" ,"No Email" ,"No Email");
      var tr = document.createElement('tr');
      var th = document.createElement('th');
      th.appendChild(document.createTextNode('SNo.'));
       var th1 = document.createElement('th');
      th1.appendChild(document.createTextNode('Name'));
       var th2 = document.createElement('th');
      th2.appendChild(document.createTextNode('Designation'));
       var th3 = document.createElement('th');
      th3.appendChild(document.createTextNode('Qualification'));
       var th4 = document.createElement('th');
      th4.appendChild(document.createTextNode('Experience'));
       var th5 = document.createElement('th');
      th5.appendChild(document.createTextNode('E-Mail'));
      tr.appendChild(th);
      tr.appendChild(th1);
      tr.appendChild(th2);
      tr.appendChild(th3);
      tr.appendChild(th4);
      tr.appendChild(th5);
      table.appendChild(tr);
for (var i = 0; i <names.length; i++){
        var tr = document.createElement('tr');
        var td = document.createElement('td');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4= document.createElement('td');
        var td5 = document.createElement('td');
        td.appendChild(document.createTextNode(i+1));
        td1.appendChild(document.createTextNode(names[i]));
        td2.appendChild(document.createTextNode(designation[i]));
        td3.appendChild(document.createTextNode(qualification[i]));
        td4.appendChild(document.createTextNode(experience[i]));
        td5.appendChild(document.createTextNode(mails[i]));
        tr.appendChild(td);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        table.appendChild(tr);
    }
    document.body.appendChild(table);
</script>
