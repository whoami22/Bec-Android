<style>

		 background-color:white
    }

         padding: 15px;
        text-align: left;
    }
	 tr:nth-child(even){background-color: #f2f2f2;}
	th{
		background-color: #4CAF50;

		color:#ffffff
	}
</style>
<script>
    var table = document.createElement('table');
     var names = new Array("Sri CH.Ramesh" ,"Sri D. Niranjan Babu" ,"Smt. J.Venkata Lakshmi" ,"Sri B.V.Kumara Swamy" ,"Sri P. Vinod Babu" ,"Sri T.Srinivasa Rao" ,"Sri M.V.N.Chakravarthi");
     var designation = new Array("Prof" ,"Prof" ,"Associate Prof." ,"Associate Prof." ,"Associate Prof." ,"Asst. Prof." ,"Asst. Prof.");

     var experience = new Array("21y" ,"21y" ,"20y" ,"14y" ,"13y" ,"8y" ,"14y");
    var mails = new Array("ramesh.ch.m@gmail.com " ,"niranjan_babu_d@yahoo.com " ,"chsb_2000@yahoo.com " ,"bvkswamy@yahoo.com " ,"panguluri_v@yahoo.com " ,"iamsrinivasarao@yahoo.com " ,"chakrimvn@yahoo.com");
      var tr = document.createElement('tr');
      var th = document.createElement('th');
      th.appendChild(document.createTextNode('SNo.'));
       var th1 = document.createElement('th');
      th1.appendChild(document.createTextNode('Name'));
       var th2 = document.createElement('th');

       var th3 = document.createElement('th');

       var th4 = document.createElement('th');

      tr.appendChild(th3);
      tr.appendChild(th4);
      tr.appendChild(th5);
      table.appendChild(tr);
for (var i = 0; i <names.length; i++){
        var tr = document.createElement('tr');
        var td = document.createElement('td');

        var td2 = document.createElement('td');
        var td3 = document.createElement('td');

        var td5 = document.createElement('td');

        td1.appendChild(document.createTextNode(names[i]));
        td2.appendChild(document.createTextNode(designation[i]));
        td3.appendChild(document.createTextNode(qualification[i]));
        td4.appendChild(document.createTextNode(experience[i]));
        td5.appendChild(document.createTextNode(mails[i]));
        tr.appendChild(td);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        table.appendChild(tr);

    document.body.appendChild(table);
